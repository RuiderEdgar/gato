<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gato</title>
<script defer src="main.js"></script></head>

<body>
    <header>
        <h1 class="title">Gato</h1>
        <div class="container-logo-github">
            <a href="https://github.com/RuiderEdgar/gato">
                <img class="icon-github" src="./assets/icons/github.png" alt="icono github">
            </a>
        </div>
    </header>
    <main class="main">

        <!--------- Tablero ---------->
        <section class="container-tablero">
            <div class="tablero container-btn" id="tablero">
                <!-- Bottones -->
                <button class="btn-start" id="twoPlayers">Dos Jugadores</button>
                <button class="btn-start" id="bot">Bot ðŸ¤–</button>
                <!-- Header tablero -->
                <div class="header-tablero">
                    <button class="retry boton one" id="btn-retry">
                        <img class="retry-icon" src="./assets/icons/reload.png" alt="retry-icon">
                    </button>
                    <p class="turno two" id="turno"></p>
                </div>
                <!-- Juego -->
                <div class="game" id="game">
                </div>
                <span class="victory" id="victory"></span>
            </div>
        </section>
        <!--------- Tablero ---------->

        <!--------- Score ---------->
        <section class="score">

            <div class="container-score">
                <div class="container-team">
                    <span class="team redPlayer">Red Player</span>
                </div>
                <div class="container-team">
                    <span class="team bluePlayer" id="txtBluePlayer">Blue Player</span>
                </div>
                <div class="container-team">
                    <span class="team redPlayer" id="redScore">0</span>
                </div>
                <div class="container-team">
                    <span class="team bluePlayer" id="blueScore">0</span>
                </div>
            </div>
            <div class="container-btn-reboot">
                <button class="boton btn-reboot" id="resetScore">
                    <img class="score-icon" src="./assets/icons/score-board.png" alt="reboot">
                </button>
                <p class="txt txt-reboot">Reboot Score</p>
            </div>
        </section>
        <!--------- Score ---------->
    </main>
</body>

</html>
